     <header class="jackets_header">

    <main class="checkout">
        <section class="payment_info">
            <h1>Payment Methods</h1>
            <section class="cards_container">
                <img class="cards" src="../‘images’/mastercard.png" alt="Pay with Mastercard">
                <img class="cards" src="../‘images’/visa.png" alt="Pay with Visa">
                <img class="cards" src="../‘images’/paypal.png" alt="Pay with PayPal">
            </section>
            <section class="payment_form">
                <form action="confirmation.html">
                    <p>Shipping Details</p>
                    <label for="name" id="name">Full name</label>
                    <input type="text" id="name" placeholder="Full name" class="form__input">
                    <label for="country" id="country">Country</label>
                    <input type="text" id="country" placeholder="Country"  class="form__input">
                    <label for="street_adress" id="street_adress">Street Adress</label>
                    <input type="text" id="street_adresse"  placeholder="Street adresse"  class="form__input">
                    <label for="postcode" id="postcode"> Postecode/ZIP</label>
                    <input type="number" id="postcode"  placeholder="Postcode/ZIP"  class="form__input">
                    <label for="email" id="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail" class="form__input"></input>
                    <label for="card_number" id="card_number"> Payment method <img src="../‘images’/visa_small.png" alt="visa"></label>
                    <input type="number" id="card_number"  placeholder="card number"  class="form__input">
                    <label for="ex_date" id="ex_date">Experation date</label>
                    <input type="date" id="ex_date"  placeholder="Experation date"  class="form__input">

            
             <input type="submit" value="Place Order" >
                </form>
            </section>
        </section>
        <section class="cart_info">
            <h2>Your cart</h2>
            <img class="cart_image" src="../‘images’/jersey_up.png" alt="Jacket in cart">
            <p class="name_raincoat">Jersey Raincoat</p>
            <section class="counter">
                <p>-</p><div class="counter_box">1</div><p>+</p>
            </section>
            <section class="price">
                <p>Produt Jersey Jacket</p> 
                <p>Price 99$</p>
                <p>Shipping 5$</p>
                <p>Total 104$</p>
                

            </section>
        </section>
