<!DOCTYPE html>
<html>
  <head>
    <title>RainyDays Payment page</title>
    <meta name="viewport" content="device-width, initial-scale=1" />
    <meta charset="UTF_8" />
    <meta name="description" content="Payment page for Rainydays" />
    <link rel="stylesheet" href="../‘css’/styles.css" />

    <script
      src="https://kit.fontawesome.com/226b8a9eff.js"
      crossorigin="anonymous"
    ></script>

        a.appendChild(r);

  </head>
  <body>
    <nav>
      <a href="index.html"
        ><img src="../‘images’/RainyDays_Logo_sm.png" alt="Logo" class="logo"
      /></a>

      <label for="hamburger_menu"><i class="fa-solid fa-bars"></i></label>
      <input type="checkbox" id="hamburger_menu" />

      <ul class="main_menu">
        <li><a href="jackets_men.html"> Men`s</a></li>
        <li><a href="jackets_women.html"> Women`s</a></li>
        <li><a href="about.html"> About us </a></li>
      </ul>

      <a href="index.html" class="icon1"
        ><i class="fa-solid fa-house fa-fw" alt="Home"></i
      ></a>
      <a href="contact.html" class="icon2"
        ><i class="fa-solid fa-message fa-fw" alt="Contact"></i
      ></a>
      <a href="checkout.html" class="icon3"
        ><i class="fa-solid fa-cart-shopping fa-fw" alt="Shopping Cart"></i
      ></a>
      <div class="search">
        <input type="text" placeholder="Search.." />
      </div>
    </nav>

    <header class="jackets_header"></header>

    <main class="checkout">
      <section class="payment_info">
        <h1>Payment Methods</h1>
        <section class="cards_container">
          <img
            class="cards"
            src="../‘images’/mastercard.jpg"
            alt="Pay with Mastercard"
          />
          <img class="cards" src="../‘images’/visa.jpg" alt="Pay with Visa" />
          <img
            class="cards"
            src="../‘images’/paypal.jpg"
            alt="Pay with PayPal"
          />
        </section>
        <section class="payment_form">
          <form id="checkOutForm">
            <p>Shipping Details</p>
            <label for="name">Full name</label>
            <input
              type="text"
              id="name"
              placeholder="Full name"
              class="form__input"
            />

            <div class="error-message" id="fullNameError">
              Full name is required
            </div>
            <label for="country">Country</label>
            <input
              type="text"
              id="country"
              placeholder="Country"
              class="form__input"
            />
            <div class="error-message" id="countryError">
              Country is required
            </div>
            <label for="street_adress">Street Adress</label>
            <input
              type="text"
              id="street_adresse"
              placeholder="Street adresse"
              class="form__input"
            />
            <div class="error-message" id="streetError">
              Streed adress is required
            </div>
            <label for="postcode"> Postecode/ZIP</label>
            <input
              type="number"
              id="postcode"
              placeholder="Postcode/ZIP"
              class="form__input"
            />
            <div class="error-message" id="postCodeError">
              Postal code is required
            </div>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="E-mail"
              class="form__input"
            />
            <div class="error-message" id="emailError">Email is required</div>
            <label for="card_number">
              Payment method <img src="../‘images’/visa_small.jpg" alt="visa"
            /></label>
            <input
              type="number"
              id="card_number"
              placeholder="card number"
              class="form__input"
            />
            <label for="ex_date">Experation date</label>
            <input
              type="date"
              id="ex_date"
              placeholder="Experation date"
              class="form__input"
            />

            <input type="submit" value="Place Order" />
          </form>
        </section>
      </section>
    </main>

    <footer class="footer">
      <section class="footer_menu">
        <ul>
          <li><a href="about.html"> About Us</a></li>
          <li><a href="contact.html"> Contact Us</a></li>
        </ul>
      </section>

      <section class="social_media">
        <p class="social_text">Social Media</p>
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-twitter"></i>
      </section>
    </footer>
    <script src="js/checkout.js"></script>
  </body>
</html>
