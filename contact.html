<html>

    <meta charset="UTF_8" />
    <meta
      name="description"
      content="Pleas feel free to Contact us at anytime"
    />
    <link rel="stylesheet" href="../‘css’/styles.css" />

    <script
      src="https://kit.fontawesome.com/226b8a9eff.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <nav>
      <a href="index.html"
        ><img src="../‘images’/RainyDays_Logo_sm.png" alt="Logo" class="logo"
      /></a>

      <label for="hamburger_menu"><i class="fa-solid fa-bars"></i></label>
      <input type="checkbox" id="hamburger_menu" />

      <ul class="main_menu">
        <li><a href="jackets_men.html"> Men`s</a></li>
        <li><a href="jackets_women.html"> Women`s</a></li>
        <li><a href="about.html"> About us </a></li>
      </ul>

      <a href="index.html" class="icon1"
        ><i class="fa-solid fa-house fa-fw" alt="Home"></i
      ></a>
      <a href="contact.html" class="icon2"
        ><i class="fa-solid fa-message fa-fw" alt="Contact"></i
      ></a>
      <a href="checkout.html" class="icon3"
        ><i class="fa-solid fa-cart-shopping fa-fw" alt="Shopping Cart"></i
      ></a>
      <div class="search">
        <input type="text" placeholder="Search.." />
      </div>
    </nav>

    <header class="jackets_header"></header>

    <main class="contact">
      <h1>Contact Us</h1>
      <section class="contact_info">
        <p>Let`s connect</p>
        <i class="fa-solid fa-envelope"></i>
        <p>test@rainydays.com</p>
        <i class="fa-solid fa-phone"></i>
        <p>+477 456 789 123</p>
        <i class="fa-solid fa-location-dot"></i>
        <p>Cecilia Chapman</p>
        <p>711-2880 Nulla St.</p>
        <p>Mankato Mississippi 96522</p>
      </section>

      <section class="contact_form">
        <form id="contactform">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name" class="form__input" />
          <div class="error-message" id="fullNameError">
            Full name is required
          </div>
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="E-mail"
            class="form__input"
          />
          <div class="error-message" id="email">Email is required</div>
          <label for="tel">Phone number</label>
          <input
            type="tel"
            id="phone"
            placeholder="Phone number"
            class="form__input"
          />
          <div class="error-message" id="phone">Phone number is required</div>
          <label for="meessage">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
            class="form__input"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <footer class="footer">
      <section class="footer_menu">
        <ul>
          <li><a href="about.html"> About Us</a></li>
          <li><a href="confirmation.html"> Contact Us</a></li>
        </ul>
      </section>

      <section class="social_media">
        <p class="social_text">Social Media</p>
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-twitter"></i>
      </section>
    </footer>
    <script src="js/contact.js"></script>
  </body>
</html>
